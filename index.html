<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<header><h1>Rock Paper Scissors</h1></header>

		<div class="score">
			<h1>SCORE:</h1>
		</div>
		<div class="results">
			<div class="playerScore">X</div>
			<div>-</div>
			<div class="computerScore">Y</div>
		</div>

		<div class="buttons">
			<button type="button" id="rock">🪨</button>
			<button type="button" id="paper">📄</button>
			<button type="button" id="scissors">✂️</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
